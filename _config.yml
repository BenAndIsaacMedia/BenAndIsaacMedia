# Site settings
title: Meme&Co
description: > # this means to ignore newlines until "baseurl:"
  Providing you with dank memes since 2016
baseurl: "BenAndIsaacMedia" # the subpath of your site, e.g. /blog
url: "https://BenAndIsaacMedia.github.io" # the base hostname & protocol for your site
GoogleAnalytics: UA-97375270-1


facebook:
  username: sccotstudios

sass:
    style: compressed

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true

gems:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink: '/blog/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 12
paginate_path: '/blog/:num'
